<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashira_Tovar_Excerise_2</title>
</head>
<style>
.wrappper {
  position: relative;
}

.BOX1 {
  position: relative;
  z-index: 1;
  width: 100px;
  height: 100px;
  background-color: red;
  top: 75px;
  left: 0px;
}
.BOX2 {
  position: relative;
  z-index: 2;
  width: 100px;
  height: 100px;
  background-color: rgb(0, 255, 34);
  top: 25px;
  left: 50px;
}
.BOX3 {
  position: relative;
  z-index: 3;
  width: 100px;
  height: 100px;
  background-color: blue;
  top: -25px;
  left: 100px;
}
</style>
</head>
<body>
    <h1>Exercise 2: Z-Index</h1>
    <div class="wrappper">
        <div class="BOX1"></div>
        <div class="BOX2"></div>
        <div class="BOX3"></div>
    </div>
</body>
</html>
