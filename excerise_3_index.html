<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashira_Tovar_Excerise_3</title>
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <style>
     <div { box-sizing: border-box; } 
      body {
        font-family: 'Times New Roman', Times, serif,;
        max-width: 1440px;
        margin-left: auto;
        margin-right: auto;
        background: #666;
      }
      main {
        padding : 20px;
        max-width: 1440px;
        background-color: white;
        filter:drop-shadow(0 5px 12px black);
        border: 1px solid lightgrey;
        border: 1px black;
      }
      header,
      footer {
        padding: 20px;
        max-width: 1440px;
        margin-bottom: 20px;
        text-align: center; 
        background: white;
      }
      #content {
        margin: 20px 0;
      }
      .row {
        text-align: center;
        height: 100px;
        display: flex;
        border: 1px solid lightgrey
  
      }
      .row > div {
        border: 1px solid lightgrey;
        box-sizing: border-box;
      }
      .col-100 {
        flex: 0 0 100%;

      }
      .col-50 {
        width: 50%;

      }
      .col-33 {
        width: 33.33%;
      }
      .col-a {
        flex:1  ;
        width: 100%-200px;

      }
      .col-b {
        width: 200px;
      }
    </style>
    <body>
    <header id="site-header">
      <div class="row">
        <div class="col-100">
          header: col-100<br />This entire layout is 1440px wide
        </div>
      </div>
    </header>
    <main>
      <div id="content">
        <div class="row">
          <div class="col-a">col-a</div>
          <div class="col-b">col-b<br />(width 200px)</div>
        </div>

        <div class="row">
          <div class="col-50">col-50</div>
          <div class="col-50">col-50</div>
        </div>

        <div class="row">
          <div class="col-33">col-33</div>
          <div class="col-33">col-33</div>
          <div class="col-33">col-33</div>
        </div>
      </div>

      <footer>
        <div class="row">
          <div class="col-100">footer: col-100</div>
        </div>
      </footer>
    </main>
  </body>
</html>
